<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Vereinfachtes HMD-Logo als Favicon -->
  <rect width="64" height="64" fill="#ffffff"/>

  <!-- Haus-Symbol -->
  <g>
    <!-- Äußeres Haus -->
    <path d="M20 24 L32 14 L44 24 L44 52 L20 52 Z" fill="none" stroke="#bb2624" stroke-width="3"/>
    <!-- Inneres Haus -->
    <path d="M24 26 L32 19 L40 26 L40 52 L24 52 Z" fill="none" stroke="#e43e22" stroke-width="2"/>
  </g>

  <!-- Foundation Line -->
  <defs>
    <linearGradient id="fav-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bb2624;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e43e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="12" y="56" width="40" height="2" fill="url(#fav-grad)"/>
</svg>
